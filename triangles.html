<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle type detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle detector</h1>

      <form id="triangles">
        <div class="form-group">
          <label for="side-a">Side A:</label>
          <input id="side-a" type="text">
        </div>

        <div class="form-group">
          <label for="side-b">Side B:</label>
          <input id="side-b" type="text">
        </div>

        <div class="form-group">
          <label for="side-c">Side C:</label>
          <input id="side-c" type="text">
        </div>

        <button type="submit" class="btn">Find out what kind of triangle this makes!</button>
      </form>


      <div id="result">
        <p><span class="triangle"></span>  type of triangle.</p>
      </div>
    </div>
  </body>
</html>
